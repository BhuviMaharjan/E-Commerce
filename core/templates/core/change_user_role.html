{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change User Role</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% include 'core/navbar.html' %}
    <div class="container form-container">
        <h2>Change Role for {{ target_user.username }}</h2>
        <form method="post">
            {% csrf_token %}
            <label>Role:</label>
            <select name="role" required>
                {% for value, label in roles %}
                    <option value="{{ value }}" {% if target_user.role == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-pink">Change Role</button>
        </form>
    </div>
</body>
</html>
