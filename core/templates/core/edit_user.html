{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% include 'core/navbar.html' %}
    <div class="container form-container">
        <h2>Edit User</h2>
        <form method="post">
            {% csrf_token %}
            <label>Email:</label>
            <input type="email" name="email" value="{{ target_user.email }}" required>
            <label>Username:</label>
            <input type="text" name="username" value="{{ target_user.username }}" required>
            <label>Phone Number:</label>
            <input type="text" name="phone_number" value="{{ target_user.phone_number }}" required>
            <label>Address:</label>
            <textarea name="address" required>{{ target_user.address }}</textarea>
            <label>Role:</label>
            <select name="role" required>
                {% for value, label in roles %}
                    <option value="{{ value }}" {% if target_user.role == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-pink">Update User</button>
        </form>
    </div>
</body>
</html>
