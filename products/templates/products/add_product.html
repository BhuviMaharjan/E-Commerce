{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - e-xom store</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
    {% include 'core/navbar.html' %}
    <div class="container">
        <h1>{% if edit_mode %}Edit Product{% else %}Add Product{% endif %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">{% if edit_mode %}Update Product{% else %}Add Product{% endif %}</button>
        </form>
    </div>
</body>
</html>
